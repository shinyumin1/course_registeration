<script>
    let timer;
    let timeLeft = 1800; // 30 minutes in seconds

    function startTimer() {
        const timerDisplay = document.getElementById('timer');
        timer = setInterval(function() {
            if (timeLeft <= 0) {
                clearInterval(timer);
                alert('시간이 만료되었습니다.');
            } else {
                timeLeft--;
                let minutes = Math.floor(timeLeft / 60); // 남은 분
                let seconds = timeLeft % 60; // 남은 초
                timerDisplay.textContent = `${minutes}: ${seconds < 10 ? '0' + seconds : seconds}`;
            }
        }, 1000);
    }
    function extendTimer() {
            clearInterval(timer);
            timeLeft = 1800;
            startTimer();
        }
    
    window.onload = function () {
        startTimer();
    };

    document.addEventListener('DOMContentLoaded', () => {
    const toggle1 = document.getElementById('toggle1');
    const toggle2 = document.getElementById('toggle2');

    const options = {
        fruits: ['--선택--', '공통교양', '선택-도전', '선택-소통', '선택-신뢰', '선택-융합'],
        sw: ['--선택--', '소프트웨어학부', 'AI학과']
    };

    toggle1.addEventListener('change', (event) => {
        const selectedOption = event.target.value;
        updateToggle2Options(selectedOption);
    });

    function updateToggle2Options(selectedOption) {
        // Clear existing options
        toggle2.innerHTML = '';

        if (selectedOption && options[selectedOption]) {
            options[selectedOption].forEach(item => {
                const optionElement = document.createElement('option');
                optionElement.value = item.toLowerCase();
                optionElement.textContent = item;
                toggle2.appendChild(optionElement);
            });
        } else {
            const defaultOption = document.createElement('option');
            defaultOption.value = '';
            defaultOption.textContent = 'Select an option';
            toggle2.appendChild(defaultOption);
        }
    }
});
</script>
